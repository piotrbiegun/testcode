        function sendRequest() {
            const loader = document.getElementById('loader');
            const responseDiv = document.getElementById('response');
            const timerDiv = document.getElementById('timer');
            const startTime = new Date().getTime();

            loader.style.display = 'block';
            responseDiv.innerHTML = '';
            timerDiv.innerHTML = '';

            const subscriptionKey = document.getElementById('subscriptionKey').value;
            const nip = document.getElementById('nip').value;
            const requestedReports = Array.from(document.querySelectorAll('input[name="requested_reports"]:checked')).map(cb => cb.value);

            const data = {
                NIP: nip,
                requested_reports: requestedReports
            };

            fetch('https://api.algolytics.pl/sb2b/v1/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache',
                    'Ocp-Apim-Subscription-Key': subscriptionKey
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                const endTime = new Date().getTime();
                const timeTaken = (endTime - startTime) / 1000;
                timerDiv.innerHTML = `Czas odpowiedzi: ${timeTaken} sekund`;
                displayResults(data.result);
            })
            .catch(error => {
                loader.style.display = 'none';
                const endTime = new Date().getTime();
                const timeTaken = (endTime - startTime) / 1000;
                timerDiv.innerHTML = `Czas odpowiedzi: ${timeTaken} sekund`;
                responseDiv.innerHTML = `Błąd: ${error}`;
            });
        }

        function createTable(data) {
            console.log(data);
            const table = document.createElement('table');
            const tbody = document.createElement('tbody');

            for (const key in data) {
                const row = tbody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = key;
                cell2.textContent = JSON.stringify(data[key]);
                // console.log(key,": ",JSON.stringify(data[key]))
            }

            table.appendChild(tbody);
            return table;
        }

        function displayJSON(data,div) {
            try{

            const jsonViewer = div;
            jsonViewer.innerHTML = '';

            function createCollapsibleSection(key, value) {
                const section = document.createElement('div');
                const button = document.createElement('button');
                button.className = 'collapsible';
                button.textContent = key;
                button.onclick = function() {
                    this.nextElementSibling.classList.toggle('show');
                };

                const content = document.createElement('div');
                content.className = 'content';
                content.textContent = JSON.stringify(value, null, 2);

                section.appendChild(button);
                section.appendChild(content);
                return section;
            }
          

            for (const key in data.result) {
                const section = createCollapsibleSection(key, data.result[key]);
                jsonViewer.appendChild(section);
            }
            } catch (error) {
                console.log("error :",error);
            }
            
        }
