<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Zapytania</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .collapsible {
            cursor: pointer;
            background-color: #f2f2f2;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            width: 100%;
        }
        .content {
            display: none;
            overflow: hidden;
        }
        .content.show {
            display: table-row-group;
        }

        .checkbox-column {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .loader {
            display: none;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #ababab;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons {
            display: flex;
            cursor: pointer;
        }
        .tab-buttons div {
            padding: 10px;
            border: 1px solid black;
            margin-right: 5px;
            background-color: #f8f8f8;
        }
        .tab-buttons .active {
            background-color: #d2d2d2;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        }
    </style>
</head>
<body>
    <form id="reportForm">
        <label for="subscriptionKey">Ocp-Apim-Subscription-Key:</label><br>
        <input type="text" id="subscriptionKey" name="subscriptionKey" value="XXX"><br><br>
        
        <label for="nip">NIP:</label><br>
        <input type="text" id="nip" name="nip" value="9462662680"><br><br>
        <!-- 9462662680 --> >
        <label>Requested Reports:</label><br>
        <div class="checkbox-column">
            <input type="checkbox" id="gus_regon" name="requested_reports" value="gus_regon" checked>
            <label for="gus_regon">GUS/REGON</label><br><br>
            <input type="checkbox" id="ceidg" name="requested_reports" value="ceidg" checked>
            <label for="ceidg">CEIDG</label><br><br>
            <input type="checkbox" id="dane_krs" name="requested_reports" value="dane_krs" checked>
            <label for="dane_krs">KRS</label><br><br>
            <input type="checkbox" id="biala_lista_vat" name="requested_reports" value="biala_lista_vat" checked>
            <label for="biala_lista_vat">Status biała lista VAT</label><br><br>
            <input type="checkbox" id="sprawozdania_fin" name="requested_reports" value="sprawozdania_fin" checked>
            <label for="sprawozdania_fin">Sprawozdania finansowe</label><br><br>
        </div>
        <div class="checkbox-column">
            <input type="checkbox" id="reprezentanci" name="requested_reports" value="reprezentanci" checked>
            <label for="reprezentanci">Reprezentaci</label><br><br>
            <input type="checkbox" id="crbir" name="requested_reports" value="crbir" checked>
            <label for="crbir">CRBR</label><br><br>
            <input type="checkbox" id="rar" name="requested_reports" value="rar" checked>
            <label for="rar">Repozytorum Akt Rejestrowych (RAR)</label><br><br>
            <input type="checkbox" id="sudop" name="requested_reports" value="sudop" checked>
            <label for="sudop">SUDOP - dotacje</label><br><br>
            <input type="checkbox" id="krz" name="requested_reports" value="krz" checked>
            <label for="krz">Krajowy Rejestr Zadłuzonych (KRZ)</label><br><br>
        </div>
        <div class="checkbox-column">
            <input type="checkbox" id="weryfikacja_adresu" name="requested_reports" value="weryfikacja_adresu" checked>
            <label for="weryfikacja_adresu">Weryfikacja adresu</label><br><br>
            <input type="checkbox" id="gieldy_wierzytelnosci" name="requested_reports" value="gieldy_wierzytelnosci" checked>
            <label for="gieldy_wierzytelnosci">Giełdy wierzytelności</label><br><br>       
            <input type="checkbox" id="listy_sankcyjne" name="requested_reports" value="listy_sankcyjne" checked>
            <label for="listy_sankcyjne">Listy sankcyjne</label><br><br>
            <input type="checkbox" id="weryfikacja_strony_www" name="requested_reports" value="weryfikacja_strony_www" checked>
            <label for="weryfikacja_strony_www">Weryfikacja strony www</label><br><br>
            <input type="checkbox" id="weryfikacja_w_internecie" name="requested_reports" value="weryfikacja_w_internecie" checked>
            <label for="weryfikacja_w_internecie">Weryfikacja w internecie</label><br><br>
            <input type="checkbox" id="powiazania" name="requested_reports" value="powiazania" checked>
            <label for="powiazania">Powiązania</label><br><br>
        </div>
        <br>
        <button type="button" onclick="sendRequest()">Wyślij zapytanie</button>
    </form>
    <div class="loader" id="loader"></div>
    <div id="timer"></div>
    <div id="response"></div>
    <div class="tab-buttons">
        <div class="tab-button active" data-tab="dane">Dane Podstawowe i ostrzeżenia</div>
        <div class="tab-button" data-tab="raporty">Dane szczegłówe</div>
        <div class="tab-button" data-tab="json">JSON - dane źródłowe</div>
    </div>
    <div id="dane" class="tab active">
        <div id="danePodstawowe"></div>
        <div id="rejectionsAndWarnings"></div>
        <div id="scoringDanePodstawowe"></div>
    </div>
    <div id="raporty" class="tab">
        <div id="raportyContent"></div>
    </div>
    <div id="json" class="tab">
        <div id="jsonContent"></div>
    </div>

    <script type ="text/javascript">
        function sendRequest() {
            const loader = document.getElementById('loader');
            const responseDiv = document.getElementById('response');
            const timerDiv = document.getElementById('timer');
            const startTime = new Date().getTime();

            loader.style.display = 'block';
            responseDiv.innerHTML = '';
            timerDiv.innerHTML = '';

            const subscriptionKey = document.getElementById('subscriptionKey').value;
            const nip = document.getElementById('nip').value;
            const requestedReports = Array.from(document.querySelectorAll('input[name="requested_reports"]:checked')).map(cb => cb.value);

            const data = {
                NIP: nip,
                requested_reports: requestedReports
            };

            fetch('https://api.algolytics.pl/sb2b/v1/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache',
                    'Ocp-Apim-Subscription-Key': subscriptionKey
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                const endTime = new Date().getTime();
                const timeTaken = (endTime - startTime) / 1000;
                timerDiv.innerHTML = `Czas odpowiedzi: ${timeTaken} sekund`;
                displayResults(data);
            })
            .catch(error => {
                loader.style.display = 'none';
                const endTime = new Date().getTime();
                const timeTaken = (endTime - startTime) / 1000;
                timerDiv.innerHTML = `Czas odpowiedzi: ${timeTaken} sekund`;
                responseDiv.innerHTML = `Błąd: ${error}`;
            });
        }

        function displayResults(data) {
            const danePodstawoweDiv = document.getElementById('danePodstawowe');
            const rejectionsAndWarningsDiv = document.getElementById('rejectionsAndWarnings');
            const scoringDanePodstawoweDiv = document.getElementById('scoringDanePodstawowe');
            const raportyContentDiv = document.getElementById('raportyContent');
            const jsonDiv = document.getElementById('json');
            
            danePodstawoweDiv.innerHTML = '';
            rejectionsAndWarningsDiv.innerHTML = '';
            scoringDanePodstawoweDiv.innerHTML = '';
            raportyContentDiv.innerHTML = '';
            jsonDiv.innerHTML = document.getElementById('jsonContent').textContent = JSON.stringify(data.result, null, 2);

            const danePodstawoweTable = createTable(data.dane_podstawowe);
            const rejectionsAndWarningsTable = createTable(data.rejections_and_warnings);
            const scoringDanePodstawoweTable = createTable(data.raport_dane_krs.scoring);

            danePodstawoweDiv.appendChild(danePodstawoweTable);
            rejectionsAndWarningsDiv.appendChild(rejectionsAndWarningsTable);
            scoringDanePodstawoweDiv.appendChild(scoringDanePodstawoweTable);

            const sections = [
                'raport_gus_regon',
                'raport_ceidg',
                'raport_biala_lista_vat',
                'raport_dane_krs',
                'raport_sudop',
                'raport_krz',          
                'raport_rar',
                'raport_gieldy_wierzytelnosci',
                'raport_weryfikacja_strony_www',
                'raport_weryfikacja_w_internecie',
                'raport_listy_sankcyjne',
                'raport_powiazania'
            ];

            sections.forEach(section => {
                if (result[section]) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.innerHTML = `<h3>${section}</h3>`;
                    const sectionTable = createTable(data[section]);
                    sectionDiv.appendChild(sectionTable);
                    raportyContentDiv.appendChild(sectionDiv);
                }
            });
        }

        function createTable(data) {
            const table = document.createElement('table');
            const tbody = document.createElement('tbody');

            for (const key in data) {
                const row = tbody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = key;
                cell2.textContent = JSON.stringify(data[key]);
            }

            table.appendChild(tbody);
            return table;
        }

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

                this.classList.add('active');
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });

    </script>

</body>
</html>
